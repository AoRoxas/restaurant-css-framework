<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <script src="https://kit.fontawesome.com/83f4286022.js" crossorigin="anonymous"></script>
</head>
<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html"><img src="../src/odin_blank_1.png" alt="logo" class="w-25"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse w-25" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../index.html">Accueil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="../pages/Photos.html">Photos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="../pages/Cartes.html">Séries</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="../pages/Restaurants.html" tabindex="-1" aria-disabled="true">Infos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="../pages/Contact.html" tabindex="-1" aria-disabled="true">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
</header>

    <section class="w-75 m-auto shadow">

      <h2 class="pt-4 ps-4">Pour nous contacter</h2>
      <hr class="w-25 ps-4">

      <div class="w-50 mx-auto">
        <form class="form-floating m-3">
            <input type="nom" class="form-control" id="floatingInputValue" placeholder="Nom">
            <label for="floatingInputValue">Nom</label>
          </form>
        <form class="form-floating m-3">
            <input type="prenom" class="form-control" id="floatingInputValue" placeholder="Prénom">
            <label for="floatingInputValue">Prénom</label>
          </form>
        <form class="form-floating m-3">
            <input type="email" class="form-control is-invalid" id="floatingInputInvalid" placeholder="Adresse mail">
            <label for="floatingInputInvalid">Adresse email</label>
          </form>
          <select class="form-select m-3 w-50" aria-label="Default select example">
            <option selected>Objet du mail</option>
            <option value="1">Problème de connexion</option>
            <option value="2">Problème d'abonnement</option>
            <option value="3">Autre</option>
          </select>
          <div class="form-check m-3">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              France
            </label>
          </div>
          <div class="form-check m-3">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Belgique
            </label>
          </div>
          <div class="form-floating m-3">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
            <label for="floatingTextarea2">Votre message...</label>
          </div>

        <button type="button" class="btn btn-secondary btn-sm bg-light rounded rounded-3 ms-3"><a href="#"><i class="far fa-envelope fa-2x text-dark text-decoration-none m-3"></i></a></button>
        

      </div>

    </section>

    <footer class="bg-dark m-auto pb-2 fixed-bottom">
      <div class="w-100 d-flex justify-content-center align-items-center pb-2">
        <a class="nav-link active text-white" aria-current="page" href="../index.html">Accueil</a>
        <a class="nav-link active text-white" href="../pages/Photos.html">Photos</a>
        <a class="nav-link active text-white" href="./Cartes.html">Séries</a>
        <a class="nav-link active text-white" href="../pages/Restaurants.html" tabindex="-1" aria-disabled="true">Infos</a>
        <a class="nav-link active text-white" href="../pages/Contact.html" tabindex="-1" aria-disabled="true">Contact</a>
      </div>
      <p class="d-flex justify-content-center text-white">Odin © - 2021</p>  
  </footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
