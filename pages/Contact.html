<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <script src="https://kit.fontawesome.com/83f4286022.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Odin</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Accueil</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="#">Photos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="#">Carte</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="#" tabindex="-1" aria-disabled="true">Restaurants</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="#" tabindex="-1" aria-disabled="true">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <section class="w-75">

        <h2>Pour nous contacter</h2>

        <form class="form-floating">
            <input type="nom" class="form-control" id="floatingInputValue" placeholder="Nom">
            <label for="floatingInputValue">Nom</label>
          </form>
        <form class="form-floating">
            <input type="prenom" class="form-control" id="floatingInputValue" placeholder="Prénom">
            <label for="floatingInputValue">Prénom</label>
          </form>
        <form class="form-floating">
            <input type="email" class="form-control is-invalid" id="floatingInputInvalid" placeholder="Adresse mail">
            <label for="floatingInputInvalid">Adresse email</label>
          </form>
          <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
            <label for="floatingTextarea2">Votre message...</label>
          </div>
        <select class="form-select" aria-label="Default select example">
            <option selected>Objet du mail</option>
            <option value="1">Problème de connexion</option>
            <option value="2">Problème d'abonnement</option>
            <option value="3">Autre</option>
          </select>
        <a href="#" ><i class="far fa-envelope fa-2x"></i></a>

    </section>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
